<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华彩物业人员信息</title>
    <link rel="stylesheet" href="../css/adduser.css">
</head>
<body>
<div class="_head"><h1>华彩物业人员信息录入页面</h1></div>
    <div class="user_info">

        <div class="input_div">
            <input id="upload" class="input_file" type="file" value="上传照片">
            <img class="input_img" src="../toux.jpg" width="120" height="150">
        </div>

        <div><span>姓名:</span><input type="text"></div>
        <div><span>身份证号码:</span><input type="text"></div>
        <div><span>联系方式:</span><input type="text"></div>
        <div><span>地址:</span><input type="text"></div>
        <div><span>工资:</span><input type="text"></div>
        <div><span>所属项目:</span>
            <select>
                <option value="1">高铁站</option>
                <option value="2">火车站</option>
                <option value="3">南湖公园</option>
                <option value="4">人民广场</option>
                <option value="5">天下滁房</option>
                <option value="6">职业花苑</option>
                <option value="7">北湖小区</option>
                <option value="8">阳光河畔</option>
                <option value="9">文化馆</option>
            </select>
        </div>
        <div><span>职务:</span>
            <select>
                <option value="1">保洁</option>
                <option value="2">保安</option>
                <option value="3">客服</option>
                <option value="4">水电工程</option>
                <option value="5">绿化工程</option>
                <option value="6">项目经理</option>
                <option value="7">副总经理</option>
                <option value="8">总经理</option>
            </select></div>
        <div><span>备注:</span><textarea  class="note"></textarea></div>
        <div>
            <input type="button" value="确定录入">
            <input class="cancel_button" type="button" value="取消录入">
        </div>

    </div>
    <script src="../js/jquery-2.2.1.js"></script>
    <script src="../js/adduser.js"></script>
</body>
</html>
